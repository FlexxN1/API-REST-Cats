<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <title>Random Cats</title>
</head>
<body>
    <header>
        <h1>Random Cats</h1>
    </header>
    <section id="randomMichis" class="container">
        <span id="rnadomMichisError"></span>

        <article class="container_card">
            <div class="container_img">
                <img id="img" alt="Cat random Picture" class="image">
            </div>
            <button id="btn-1">Guardar Michi en favoritos</button>
            <span class="span1">
                <i id="spin1"></i>
            </span>
        </article>
        <article class="container_card">
            <div class="container_img">
                <img id="img1" alt="Cat random Picture" class="image">
            </div>
            <button id="btn-2">Guardar Michi en favoritos</button>
            <span class="span1">
                <i id="spin2"></i>
            </span>
        </article>
        <article class="container_card">
            <div class="container_img">
                <img id="img2" alt="Cat random Picture" class="image">
            </div>
            <button id="btn-3">Guardar Michi en favoritos</button>
            <span class="span1">
                <i id="spin3"></i>
            </span>
        </article>
    </section>
    <div class="container_btn">
        <button type="button" class="random-cat-button" onclick="reloadRandomMichis()"> Show me a cat!</button>
    </div>

    <!-- SECTION FAVORTIES -->
    <div class="container_h2">
        <h2 id="h2" >Michis favoritos</h2>
    </div>
    <section id="favorites">
            <article>
                    <img id="img" alt="Cat random Picture" class="image">
                <button></button>
            </article>
    </section>

    <section id="uploadingMichi">
        <p class="uploadMichiText" >Sube tu Michi a favoritos!</p>
        
        <form id="uploadingForm">
            <span>
                <i id="spin"></i>
            </span>
            <label class="label" for="file">Selecciona una foto</label>
            <input id="file" type="file" name="file" />
            <button id="bottonSubmit" type="button" onclick="uploadMichiPhoto()" onchange="miniatura()" >Subir Foto</button>
            <img id="michiUp" src="#" alt="Michi" />

        </form>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
